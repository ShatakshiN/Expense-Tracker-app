<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/expense tracker project/features.css">
  <title>main page</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="signUp.html">
        <img src="../../public/css/expense tracker project/calculator.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
        Expense Tracker
      </a>
      <!-- Moved the navbar-nav div here and added ms-auto class -->
      <div class="collapse navbar-collapse w-50 " id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">DAILY</a>
          <a class="nav-link active" href="#">WEEKLY</a>
          <a class="nav-link active" href="#">MONTHLY</a> 
        </div>
      </div> 
    </div>
  </nav>
  <div class="container-fluid" id="form">
    <form action="post" class="col-10 mt-5 mx-auto ">
      <div class="row text-center">
          <div class="col-sm" id="date">
              Date: <input type="date" name="date">              
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="Description" aria-label="City">
          </div>
          <div class="col-sm">
            <input type="number" class="form-control" placeholder="Amount" aria-label="State">
          </div>
          <div class="col-sm">
            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
            <select class="form-select" id="autoSizingSelect">
              <option selected>Categories...</option>
              <option value="1">Food</option>
              <option value="2">Education</option>
              <option value="3">Medical</option>
              <option value="4">Recreational Activities</option>
              <option value="5">Rent</option>
              <option value="6">EMIs</option>
              <option value="7">Miscellaneous</option>
            </select>
          </div>
          <div class="col-sm">
            <button type="submit" class="btn btn-dark me--1.5rem">+</button>
          </div>

        </div>

    </form>
  </div>

  <script src="features.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
