<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../views/forgot password.css">
    <title>Forgot Password</title>

</head>
<body>
    <nav class="navbar" id="navbarr">
        <div class="container-fluid">
          <a class="navbar-brand" href="signUp.html">
            <img src="../views/calculator.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            Expense Tracker
          </a>
    </nav>

    <div class="container col-6 text-center" id="text">
        <h6>Enter your email below and we will send a link to reset your password!</h6>
    </div> 
    <div class="container text-center col-6" id="formContainer">
            <form method="post" onsubmit="forgotPassword(event)"  id="formTag">
                <div class="mb-3">
                    <label class="form-label text-center">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email"   required autocomplete="off"/>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>

            </form>
    </div>
       

    <script src="forgot password.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
