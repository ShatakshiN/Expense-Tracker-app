<body class="vh-100 overflow-hidden">
    <nav class="navbar navbar-expand-lg  navbar-dark ">
        <div class="container">
            <a class="navbar-brand fs-4">
                <!-- SVG logo -->

                Expense Tracker

            <button class="navbar-toggler shadow-none border-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                    <ul class="navbar-nav justify-content-center align-item-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">DAILY</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">MONTHLY</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">YEARLY</a>
                        </li>
                    </ul>
                    <div class="d-flex flex-column justify-content-center align-item-center ">
                        <a href="./login.html" class="text-white">LOGOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="form">
        <form action="post" class="col" onsubmit="sendData(event)">
            <div class="row col-12" id="formFields">
              <div class="col-sm">
                <input type="date" name="date" >              
              </div>
              <div class="col-sm">
                <input type="text" class="form-control" placeholder="Description" name="description" id="desTag">
              </div>
              <div class="col-sm">
                <input type="text" class="form-control" placeholder="Description" name="description" id="desTag">
              </div>
              <div class="col-sm">
                <input type="number" class="form-control" placeholder="Amount" name="amount" id="amountTag" >
              </div>
              <div class="col-sm">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect" name='categories'>
                  <option selected>Categories...</option>
                  <option value="1">Food</option>
                  <option value="2">Education</option>
                  <option value="3">Medical</option>
                  <option value="4">Recreational Activities</option>
                  <option value="5">Rent</option>
                  <option value="6">EMIs</option>
                  <option value="7">Miscellaneous</option>
                </select>
              </div>
              <div class="col-sm">
                <button type="submit" class="btn btn-dark opacity=5 me--1.5rem">+</button>
              </div>
            </div>
          </div>
        </form>
        <ul class="list-group col-10" id="expenseList">
          <!--li class="list-group-item ">A second item</li>
          <li class="list-group-item">A third item</li-->
        </ul>
    </div>
    
    <script src="daily.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
