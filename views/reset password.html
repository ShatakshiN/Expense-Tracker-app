<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/expense tracker project/reset password.css">
    <title>Reset Password</title>

</head>
<body>
    <nav class="navbar" id="navbarr">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../../public/css/expense tracker project/calculator.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
            Expense Tracker
          </a>
    </nav>

    <div class="container-fluid text-center pt-5">
        <h3>Reset Password</h3>
    </div>
    <div class="container col-6 text-center pt-5">
        <form>
            <div class="mb-3">
                <label for="new-password" class="form-label text-center">Enter new password</label>
                <input type="password" class="form-control" name="new-password" id="new-password" required>
            </div>
            
            <div class="mb-3">
                <label for="confirm-password" class="form-label text-center">Confirm new password</label>
                <input type="password"class="form-control"  name="confirm-password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            
        </form>
    </div>

   
       

    <script src="reset password.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
